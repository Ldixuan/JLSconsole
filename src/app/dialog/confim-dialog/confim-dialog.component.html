<div mat-dialog>
<div mat-dialog-title>{{data.title}}</div>
    <div mat-dialog-content>
        {{data.message}}
    </div>

    <div mat-dialog-actions class="pt-24">
        <button mat-raised-button class="mat-accent mr-16" (click)="choseYes()">Confirm</button>
        <button mat-button (click)="choseNo()">Cancel</button>
    </div>
</div>
