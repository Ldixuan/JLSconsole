<div mat-dialog>
<div mat-dialog-title>{{data.title}}</div>
    <div mat-dialog-content>
        {{data.message}}
    </div>

    <mat-dialog-actions fxLayoutAlign="space-between">
        <button class="mat-raised-button"(click)="choseYes()">Yes</button>
        <button class="mat-raised-button"(click)="choseNo()">No</button>
    </mat-dialog-actions>
</div>
