<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="categoryForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{'CATEGORIES.SHORTLABEL' | translate}}</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="shortLabel" formControlName="shortLabel" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>{{'CATEGORIES.LONGLABEL' | translate}}</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="longLabel" formControlName="longLabel" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="validity-div" fxLayoutAlign="end end">
                <mat-slide-toggle 
                name="validity" 
                formControlName="validity"
                class="validity-slide">
                {{'CATEGORIES.ACTIVE' | translate}}</mat-slide-toggle>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button 
                mat-button
                class="save-button"
                (click)="matDialogRef.close(categoryForm)"
                [disabled]="categoryForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
