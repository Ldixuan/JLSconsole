<div id="categories" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{'CATEGORIES.CATEGORIES' | translate}}
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="{{'CATEGORIES.SEARCH_FOR_A_CATEGORY' | translate}}">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button (click)="newCategory()" 
                    class="add-item-button fuse-white mt-24 mt-md-0">
            <span>{{'CATEGORIES.ADD_NEW_CATEGORY' | translate}}</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="items-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                    <mat-cell *matCellDef="let category">
                        <p class="text-truncate">{{category.id}}</p>
                    </mat-cell>
                </ng-container>


                <!-- ShortLabel Column -->
                <ng-container matColumnDef="shortLabel">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>{{'CATEGORIES.SHORTLABEL' | translate}}</mat-header-cell>
                    <mat-cell *matCellDef="let category">
                        <p class="text-truncate">{{category.shortLabel}}</p>
                    </mat-cell>
                </ng-container>

                <!-- LongLabel Column -->
                <ng-container matColumnDef="longLabel">
                    <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>{{'CATEGORIES.LONGLABEL' | translate}}</mat-header-cell>
                    <mat-cell *matCellDef="let category" fxHide fxShow.gt-md>
                        <p class="category text-truncate">
                            {{category.longLabel}}
                        </p>
                    </mat-cell>
                </ng-container>


                <!-- Active Column -->
                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>{{'CATEGORIES.ACTIVE' | translate}}</mat-header-cell>
                    <mat-cell *matCellDef="let category" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="category.validity" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!category.validity" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let category; columns: displayedColumns;"
                         class="categories"
                         (click)="editCategory(category)" 
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
